<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="calculator">
                    <h1>Calculator</h1>
                    <div id="calchead">
                        <input disabled type="text" value="0" id="output">
                        <button class="mem MC">MC</button>
                        <button class="mem MR">MR</button>
                        <button class="mem Mp">M+</button>
                        <button class="mem Mm">M-</button>
                        <button class="mem MS">MS</button>
                        <button class="mem M">M</button>
                    </div>
                    <div id="calcbody">            
                        <button class="def procent">%</button>
                        <button class="def CE">CE</button>
                        <button class="def C">C</button>
                        <button class="def del">DEL</button>
                        <button class="def recip">1/x</button>
                        <button class="def sqr">х²</button>
                        <button class="def sqrt">√x</button>
                        <button class="def degree">/</button>
                        <button class="num seven">7</button>
                        <button class="num eight">8</button>
                        <button class="num nine">9</button>
                        <button class="def mult">X</button>
                        <button class="num four">4</button>
                        <button class="num five">5</button>
                        <button class="num six">6</button>
                        <button class="def minus">-</button>
                        <button class="num one">1</button>
                        <button class="num two">2</button>
                        <button class="num three">3</button>
                        <button class="def plus">+</button>
                        <button class="def negat">+/-</button>
                        <button class="num zero">0</button>
                        <button class="def zap">,</button>
                        <button class="def" id="equal">=</button>
                    </div>
                </div>               
            </div>
        </div>
    </body>
</html>
