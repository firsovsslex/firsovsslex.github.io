<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>timer</title>
        <link rel="stylesheet" href="style.css" />
        <link type="image/x-icon" rel="shortcut icon" href="favicon.ico">
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="clock">
                    <p class="title">Session</p>
                    <p id="time">00:00:00</p>
                    <div class="buttons">
                        <a href="#" class="button" id="pause"><div id="start-pauseIcon"></div><p class="textb" id="startbutton">Start</p></a>
                        <a href="#" class="button" id="reset"><div id="resetIcon"></div><p class="textb">Reset</p></a>
                    </div>
                    <div class="settings">
                        <p class="title2">Session Length</p>

                        <div class="sets">

                            <div class="nastr">

                                <a href="#" class="minusT"><div class="minus"></div></a>
                                <p class="values" id="hours">0 hours</p>
                                <a href="#" class="plusT"><div class="plus"></div></a>

                            </div>

                            <div class="nastr">

                                <a href="#" class="minusT"><div class="minus"></div></a>
                                <p class="values" id="minutes">0 minutes</p>
                                <a href="#" class="plusT"><div class="plus"></div></a>

                            </div>

                            <div class="nastr">

                                <a href="#" class="minusT"><div class="minus"></div></a>
                                <p class="values" id="seconds">0 seconds</p>
                                <a href="#" class="plusT"><div class="plus"></div></a>

                            </div>
                        </div>
                    </div>
                </div>



            </div>




        </div>
        <script src="script.js"></script>
    </body>
</html>
